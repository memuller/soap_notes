<md-list class='flex'>
  <md-list-item class='md-2-line _md-button-wrap md-with-secondary md-clickable' ng-repeat="note in notes" ng-click='goToNote(note)'>
    <div class="md-list-item-text">
      <h3>{{note.createdAt | date:'yy-MM-dd, H:mm'}}</h3>
      <h4>{{note.patient.name}}</h4>
    </div>
    <md-button class="md-secondary" ng-click='goToPatient(note.patient)' ng-hide='hidePatientLink'>Patient Notes</md-button>
  </md-list-item>
</md-list>
