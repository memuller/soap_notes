<!DOCTYPE html>
<html ng-app='SOAPNotes'>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src='lib/angular.min.js'></script>
    <script src='app.js'></script>
    <link rel='stylesheet' href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"></style>
    <link rel='stylesheet' href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='lib/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
  </head>
  <body ng-controller='SOAPController'>
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">
            {{title}}
          </a>
        </div>
        <div id="navbar" class='collapse navbar-collapse'>
          <ul class="nav navbar-nav">
            <li>New</li>
            <li>by Patient</li>
            <li>by Date</li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="" class="container">
      <section id='list'>
        <form name='search'>
          <input type="text" name='text' style='form-control text' ng-model='text'>
        </form>
        <ul class='patients' ng-if='patients'>
          <li>
            <a href="">New patient</a>
          </li>
          <li ng-repeat='patient in patients | filter:{name: text}'>
            <a href="">{{patient.name}}</a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
