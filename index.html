<!DOCTYPE html>
<html ng-app='SOAPNotes'>
  <head>
    <meta charset="UTF-8">
    <title ng-bind='title.page'>SOAP Notes</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src='node_modules/angular-route/angular-route.js'></script>
    <script src='node_modules/angular-material-icons/angular-material-icons.js'></script>
    <script src='app.js'></script>
    <script src='services.js'></script>

    <!-- keep it baseless if not using HTML5 mode for LocationProvider. -->
    <!-- <base href="/angular"> -->
    <style>
      .caps {
        text-transform: capitalize;
      }
      md-list-item.compact {
        margin-top: 2px; margin-bottom: 2px;
      }
      md-content section.page {
        padding: 0 0;
      }
    </style>
  </head>
  <body class='ng-scope layout-column' layout='column'>
    <md-toolbar class="md-toolbar-tools _md layout-row _md-toolbar-transitions">
      <h2 flex md-truncate ng-bind='title.nav'></h2>
      <md-button>
        <a href="#!/patients">by Patient</a>
      </md-button>
      <md-button>
        <a href="#!/">by Date</a>
      </md-button>

    </md-toolbar>
    <md-content class="_md layout-column" >
      <div class="layout-padding ng-scope flex-noshrink" ng-view>

      </div>
    </md-content>

  </body>
</html>
